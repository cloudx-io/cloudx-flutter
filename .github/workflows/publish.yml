name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Match v0.11.0, v1.2.3, etc.

jobs:
  publish:
    permissions:
      id-token: write # Required for OIDC authentication to pub.dev
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: cloudx_flutter_sdk

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            CloudX Flutter SDK v${{ steps.version.outputs.version }} has been published to pub.dev.

            For full release notes and changelog, visit: https://pub.dev/packages/cloudx_flutter/versions/${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
