name: cloudx_flutter_sdk
description: Flutter SDK wrapper for CloudX Core Objective-C SDK
version: 1.0.6
homepage: https://github.com/cloudx-xenoss/CloudXFlutterSDK
repository: https://github.com/cloudx-xenoss/CloudXFlutterSDK
issue_tracker: https://github.com/cloudx-xenoss/CloudXFlutterSDK/issues
documentation: https://github.com/cloudx-xenoss/CloudXFlutterSDK

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: CloudXFlutterSdkPlugin
        dartPluginClass: CloudX

# Export the main SDK file
exports:
  - lib/cloudx.dart 